<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notion to Anki Flashcards</title>
</head>
<body>
<div class="container">
    <h1>Notion to Anki Flashcards</h1>
    <button class="button-54" role="button" onclick="getNotionPages()">Get Notion Pages</button>
    <button class="button-54" role="button" onclick="generateFlashcards()">Generate Flashcards</button>
    <button class="button-54" role="button" onclick="goToSettings()">Settings</button>

    <table>
        <thead>
        <tr>
            <th class="checkbox-cell"></th>
            <th>Page Title</th>
            <th>Card Count</th>
        </tr>
        </thead>
        <tbody id="notionPages">
        <!-- Pages will be dynamically added here -->
        </tbody>
    </table>

    <!-- Button to load 10 more pages -->
    <button class="button-54" role="button" onclick="loadMorePages()">Load More Pages</button>

</div>
<script src="script.js"></script>
</body>
</html>
