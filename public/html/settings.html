<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Notion Settings</title>
</head>
<body>

<h1>Notion Settings</h1>

<label for="notionSecret">Notion Secret:</label>
<input type="text" id="notionSecretInput" placeholder="Enter Notion Secret">
<button class="button-54" role="button" onclick="setNotionSecret()">Set Notion Secret</button>

<br>

<label for="flahscardsId">Flashcards ID:</label>
<input type="text" id="flashcardsIdInput" placeholder="Enter Flashcards ID">
<button class="button-54" role="button" onclick="setFlashcardsId()">Set Flashcards ID</button>

<br>

<label for="categoriesId">Categories ID:</label>
<input type="text" id="categoriesIdInput" placeholder="Enter Categories ID">
<button class="button-54" role="button" onclick="setCategoriesId()">Set Categories ID</button>

<br>

<label for="financeId">Finance ID:</label>
<input type="text" id="financeIdInput" placeholder="Enter Finance ID">
<button class="button-54" role="button" onclick="setFinanceId()">Set Finance ID</button>

<br>

<!-- Button to go to the settings page -->
<button class="button-54" role="button" onclick="goToIndex()">Back</button>

<script src="../js/settings.js"></script>

</body>
</html>
